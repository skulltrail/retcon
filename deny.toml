# cargo-deny configuration for retcon
# https://embarkstudios.github.io/cargo-deny/
#
# Install: cargo install cargo-deny
# Check: cargo deny check
# Check specific: cargo deny check licenses

# Note about running this tool
[graph]
targets = [
    # Targeting common platforms - adjust based on your needs
    { triple = "x86_64-unknown-linux-gnu" },
    { triple = "x86_64-unknown-linux-musl" },
    { triple = "x86_64-apple-darwin" },
    { triple = "aarch64-apple-darwin" },
    { triple = "x86_64-pc-windows-msvc" },
]
all-features = true

# Advisories check for security vulnerabilities
[advisories]
version = 2
# The path where the advisory database is cloned/fetched into
db-path = "~/.cargo/advisory-db"
# The url(s) of the advisory databases to use
db-urls = ["https://github.com/rustsec/advisory-db"]
# Vulnerability severity level to deny
vulnerability = "deny"
# Unmaintained crates
unmaintained = "warn"
# Crates with yanked versions
yanked = "deny"
# Crates with security notices
notice = "warn"
# RUSTSEC IDs to ignore (use sparingly and document why)
ignore = [
    # Example: "RUSTSEC-2020-0001",
]

# Licenses configuration
[licenses]
version = 2
# We allow these licenses for our dependencies
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-DFS-2016",
    "Unlicense",
    "CC0-1.0",
    "0BSD",
    "Zlib",
]
# We deny these licenses (add problematic licenses here)
deny = [
    # "GPL-3.0",  # Uncomment if you want to deny GPL
]
# Warn if confidence is below this threshold (0.0 - 1.0)
confidence-threshold = 0.8
# Additional exceptions (crates that can have different licenses)
exceptions = [
    # Example: { allow = ["OpenSSL"], name = "ring", version = "*" },
]

# Clarifications for ambiguous licenses
[[licenses.clarify]]
name = "ring"
version = "*"
expression = "MIT AND ISC AND OpenSSL"
license-files = [
    { path = "LICENSE", hash = 0xbd0eed23 }
]

# Bans configuration (duplicate dependencies, specific crates, etc.)
[bans]
# Deny multiple versions of the same crate
multiple-versions = "warn"
# Lint level for when a crate version requirement is `*`
wildcards = "allow"
# Highlight duplicate dependencies
highlight = "all"
# Allow certain crates to appear in the dependency tree
allow = []
# Deny specific crates (for example, if they have known issues)
deny = [
    # Example: { name = "openssl", wrappers = ["openssl-sys"] },
]
# Skip checking these crates and their dependencies
skip = []
# Skip trees of these crates
skip-tree = []

# Configuration for which crates are allowed to be duplicated
# Use this sparingly and document why
[[bans.skip-tree]]
# Example: skip the entire tree of a crate that has complex deps
# name = "windows-sys"
# version = "0.48"

# Sources configuration
[sources]
# Lint level for what to happen when a crate from a crate registry that is not in the allow list is encountered
unknown-registry = "warn"
# Lint level for what to happen when a crate from a git repository that is not in the allow list is encountered
unknown-git = "warn"
# Allow these git sources
allow-git = []
# Allow these registries
allow-registry = ["https://github.com/rust-lang/crates.io-index"]

# Example: allow a specific git repository
# [[sources.allow-git]]
# url = "https://github.com/organization/repo"
